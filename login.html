<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="css/login.css">
  <script defer src="./javascript/login.js"></script>
</head>
<body>
  <main>
    <section>
      <div class="section1">
        <a href="index.html">
          <img src="img/login/mainlogo.png" alt="">
        </a>
      </div>
    </section>
    <section>
      <div class="section2">
        <div class="section2-1">
          <form action="#">
            <label for="#">
              <input type="text" placeholder="이메일" class="input" id ="eMail">
            </label>
            <label for="#">
              <input type="password" placeholder="비밀번호" class="input" id = "passWord">
            </label>
            <div class="login-error">
              이메일 또는 비밀번호 입력
            </div>
          </form>
          <div class="section2-1-btn">
            <button type="button">
              로그인
            </button>
          </div>
        </div>
        <div class="section2-3">
          <span class="section2-3-span">비밀번호재설정</span>
          <span class="section2-3-span"><a href="join.html">회원가입</a></span>
        </div>
      </div>
    </section>
    <section>
      <div class="section3">
        <div class="section3-1">SNS계정으로 간편 로그인/회원가입</div>
        <div class="section3-2">
          <span>
            <a href="">
              <img src="img/login/facebook.png" alt="" id="img1">
            </a>
          </span>
          <span>
            <a href="">
              <img src="img/login/kakao.png" alt="" id="img2">
            </a>
          </span>
          <span>
            <a href="">
              <img src="img/login/naver.png" alt="" id="img3">
            </a>
          </span>
        </div>
        <div class="section3-3">
          <a href="#">로그인에 문제가 있으신가요?</a>
        </div>
        <hr class="section3-hr">
      </div>
    </section>
    <section>
      <div class="section4">
        <div class="section4-1">
          <button type="button" id="noneuser-btn">
            비회원 주문 조회하기
          </button>
        </div>
        <div class="section4-2">
          <form action="#">
            <div class="section4-2-label">
              <label for="#">
                <input type="text" placeholder="주문번호">
              </label>
              <label for="#">
                <input type="text" placeholder="이메일" id = "email-input">
              </label>
            </div>
          </form>
          <div class="section4-2-btn">
            <button type="button">
              로그인
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="section5">
        <a href="#">©  bucketplace, Co., Ltd..</a>
        All Rights Reserved
      </div>
    </section>
  </main>
</body>
</html>
